<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">


    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouLike = confirm("Do you like ice cream?");
    var whatKind = prompt("What kind of ice cream do you like?");

    // Alert the results
    alert(doYouLike); // if you select ok, this equals true. if you select cancel, this equals false.
    alert(whatKind);

    </script>

  </body>
</html>
