<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <p class="picture">Test</p>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function

    //This is an asynchronous function. The console.log commands won't be executed in order because you are waiting for a response
    var title = "cat";
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC&limit=25";
    //done= when you've gotten the response back, call this method
    //promise= when you are dealing with asynchronous requests, it is how you structure the response
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      // console.log(response.data[0].images.fixed_height.url);
      // $(".picture").append("<img src=" + response.data[0].images.fixed_height.url + ">");

      for (var i=0; i<response.data.length; i++){
        $("body").append("<img src=" + response.data[i].images.fixed_height.url + ">")
      }
    });


// ---------------------------------------------------------


    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
  </script>

</body>

</html>
