<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Hot Restaurant</strong></h1>
            <h2 class="text-center">Current Reservation and Waiting List</h2>
            <div class="text-center">
                <a href="reservation.html"><button type="button" class="btn btn-primary text-center" id="makeRes">Make Reservation</button></a>
                <a href="home.html"><button type="submit" class="btn btn-primary text-center" id="home">Home</button></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Current Reservations</div>
            <div class="panel-body" id="currentRes">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Waiting List</div>
            <div class="panel-body" id="currentWait">
            </div>
        </div>
    </div>
    <p><a href="#" id="clear">Clear Table</a> | <a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
    <script type="text/javascript">
            $.get("/api/tables", function(data) {
            console.log(data);
            for (var i =0; i < data.length; i++) {
                var newName = $("<p>");
                newName.text(data[i].unique);
                $("#currentRes").append(newName);
            }
        });
        $.get("/api/waitlist", function(data){
            for (var i =0; i < data.length; i++) {
                var newName = $("<p>");
                newName.text(data[i].unique);
                $("#currentWait").append(newName);
            }
        });
    </script>
</body>

</html>
