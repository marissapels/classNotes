<!-- "This" Demo -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>What is this?</title>

  </head>

  <body>

    <button id="button">CLICK ME!</button>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Begin our custom JavaScript -->
    <script type="text/javascript">

    var outside = function() {

      //  1. What will be console logged out? What is *this* in this case? Window
      console.log(this);

    };

    outside();

    $("#button").on("click", function() {

      //  2. What will be console logged out? What is *this* in this case? Object
      console.log(this);
    });

    var bob = {
      firstName: "Bob",
      lastName: "Smith",
      whoIsBob: function() {
        console.log(this);
      },

      //  3. Put something inside of the following function so that it works
      fullName: function() {
        console.log(this.firstName+ " " + this.lastName);
      }
    };

    //  4. What will the console log output if the next function gets called? Bob
    bob.whoIsBob();

    //  5. Fill in the code inside the fullName function above
    //     so that the below code console.logs out Bob's full name
    //     using the firstName and lastName properties
    bob.fullName(); 

    //  6. Make the "theChosenOne" function, log "Keanu Reeves"
    //     Our code goes below....

    var firstName="Keanu";
    var lastName="Reeves"; //when you declare a var, it is automatically placed on the window. When you call theChosenOne, this=the window

    //     Without editing any of the code below.
    //     Use only the properties in "this."
    var theChosenOne = function() {

      console.log(this.firstName + " " + this.lastName);

    };

    theChosenOne();

    </script>

  </body>

</html>
