<!DOCTYPE html>
<html lang="en">
<head>
	<title>Employee Data Management</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong></i> Employee Data Management</strong></h1>
      <h2 class="text-center"> A Comprehensive Directory of Employee Billable Hours</h2>
    </div>


        <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong></i>  Current Employees</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body">
          	<table class="table">
	          		<tr>
	          			<th>Employee Name</th>
	          			<th>Role</th>
	          			<th>Start Date</th>
	          			<th>Months Worked</th>
	          			<th>Monthly Rate ($)</th>
	          			<th>Total Billed ($)</th>
	          		</tr>
          	</table>
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong></i>  Add Employee</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Employee Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Role</label>
                <input type="text" class="form-control" id="role-input">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">Start Date (MM/DD/YY - ex: 01/01/99)</label>
                <input type="text" class="form-control" id="date-input">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">Monthly Rate</label>
                <input type="text" class="form-control" id="rate-input">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

	

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="data.js"></script>
</body>
</html>
